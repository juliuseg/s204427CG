<!DOCTYPE html>
<html>

<head>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform mat4 mvpMatrix;
    varying vec4 fColor;  // Varying to pass color to fragment shader

    void main() {
        gl_Position = mvpMatrix * vPosition;

        fColor = 0.5 * vPosition + 0.5;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;  // Receive the color from the vertex shader
  
      void main() {
          gl_FragColor = fColor;  // Use the vertex position as the fragment color
      }
  </script>
  </script>

</head>
